#spring.datasource.url=jdbc:mysql://localhost:3306/myblog?createDatabaseIfNotExist=true&serverTimeZone=Asia/Taipei
spring.datasource.url=jdbc:mysql://mysql:3306/myblog?createDatabaseIfNotExist=true&serverTimeZone=Asia/Taipei
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Taipei
#spring.jackson.time-zone=Asia/Taipei
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.error.include-message=always
server.error.include-binding-errors=always
server.port=8088
logging.level.org.springframework.security=debug
app.jwt.secret=JWTSecretKey
app.jwt-expiration-milliseconds=604800000